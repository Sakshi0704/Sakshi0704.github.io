<!DOCTYPE html>
<html>
<head>
  <title>Simple Go Back Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    .goback-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .goback-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Simple Go Back Page</h1>
  
  <button class="goback-button" onclick="goBack()">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
